version: '3.8'

services:
  auth-service:
    build: ./auth_service
    ports:
      - "5001:5001"
    environment:
      - MONGO_URI=mongodb://mongo-auth:27017/auth-service
      - JWT_SECRET=starportal_notification
    depends_on:
      - mongo-auth

  notification-service:
    build: ./notification_service
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo-notification:27017/notification-service
      - KAFKA_BROKER=kafka:9093
    depends_on:
      - mongo-notification
      - kafka

  real-time-service:
    build: ./real_time_service
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKER=kafka:9093
      - JWT_SECRET=starportal_notification
    depends_on:
      - kafka

  mongo-auth:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-auth-data:/data/db

  mongo-notification:
    image: mongo:latest
    ports:
      - "27019:27017"
    volumes:
      - mongo-notification-data:/data/db

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.12-2.2.0
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
    depends_on:
      - zookeeper

volumes:
  mongo-auth-data:
  mongo-notification-data:
